<!DOCTYPE html>
<html lang="eng">
  <head>
    {% block head %}
    {# Importing Bulma #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css" />
    <link rel="icon" href="/media/images/web-icon.png" />
    <title>{% block title %}{% endblock title %} - Bichanna</title>
    {% endblock head %}
  </head>

  <body>
    <!-- Actual content -->
    <div id="content">{% block content %}{% endblock content %}</div>

    <!-- Footer  -->
    <div id="footer" class="footer">
      <div class="content has-text-centered">
        <p>&copy; Copyright 2024 by Nobuharu Shimazu</p>
      </div>
    </div>
  </body>

</html>
